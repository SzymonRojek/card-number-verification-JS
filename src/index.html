<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank number verification - Szymon Rojek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 class="header__heading">Bank Card Verification</h1>
        </header>
        <main class="main-container">
            <form class="form js-form">
                <label class="form__label">
                    Card Number*
                </label>
                <input class="form__numberInput js-numberInput" name="number" placeholder="type here">
                <span class="focus"></span>


                <ul class="form__list js-errors"></ul>

                <button class="form__button js-button">check</button>

                <p class="form__message js-additionalMessage"></p>
                <p class="form__information">*field required</p>
            </form>
        </main>
        <footer class="footer">&#169; 2022 | Coded by Szymon Rojek</footer>
    </div>
</body>
</html>

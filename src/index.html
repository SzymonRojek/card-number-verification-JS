<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank number verification - Szymon Rojek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 class="header__heading">Bank Card Verification</h1>
        </header>
        <div class="cards__collection js-cards__collection"></div>
        <main class="main-container">
            <div class="card">
                <p class="card__information">Card</p>
                <p class="card__number">0000 0000 0000 0000</p>
                <div class="card__dates">
                    <p class="card__dates__expire"><span class="card__dates__expire--period">walid from</span> 04/21</p>
                    <p class="card__dates__expire"><span class="card__dates__expire--period">expires end</span> 06/25</p>
                </div>
               <footer class="card__footer">
                    <p class="card__holder">S Rojek</p>
                    <img class="card__logo">
               </footer>
            </div>
            <form class="form js-form">
                <label class="form__label">
                    Card Number*
                </label>
                <input class="form__numberInput js-numberInput" name="number" placeholder="type here" maxlength="16">
                <span class="focus"></span>
                <ul class="form__list js-form__list--errors"></ul>

                <button class="form__button js-button">check</button>
                <p class="form__information">*field required</p>
                <footer class="form__footer">&#169; 2022 | Coded by Szymon Rojek</footer>
            </form>
        </main>
    </div>
</body>
</html>
